<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2 savarankiskas darbas</title>
</head>
<body>
    <div id="labas"></div>
    <script>
        var txt='<svg width="450" height="600" style="border:1px solid black">';
        var x, y, color1, color2, color3;
        
        for(var i=1; i<8;i++){
            if (i%2==0){
                x=50;
                y+=0;
                }else {
                x=120;
                y=((i*50)+100);
                }
                color1 = Math.floor(Math.random() * 100);
                color2 = Math.floor(Math.random() * 100);
                color3 = Math.floor(Math.random() * 100);
            
            txt+='<rect x="'+x+'" y="'+y+'" width="50" height="50" style="fill:rgb('+color1+','+color2+','+color3+'); stroke:black;" />';
        }
        for(var i=1; i<8;i++){
            if (i%2==0){
                x=250;
                y+=100;
                }else {
                x=320;
                y=i*50;
                }
            
            color1 = Math.floor(Math.random() * 100);
            color2 = Math.floor(Math.random() * 100);
            color3 = Math.floor(Math.random() * 100);
            txt+='<rect x="'+x+'" y="'+y+'" width="50" height="50" style="fill:rgb('+color1+','+color2+','+color3+'); stroke:black;" />';
        }
        txt+='</svg>';
        document.getElementById('labas').innerHTML=txt;
    </script>
</body>
</html>
